<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <div class="container text-center">
        <div class="row">
            <h3 class="text">My skills</h3>
            <hr class="custom-hr mx-auto">
        </div>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4">
                <div class="rounded-container d-flex justify-content-center flex-wrap">
                    <div class="rounded-circle bg-gray d-flex align-items-center justify-content-center">
                        <i class="fa-brands fa-html5 fa-3x"></i>
                    </div>
                </div>
                <p class="text">HTML5</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <div class="rounded-container d-flex justify-content-center flex-wrap">
                    <div class="rounded-circle bg-gray d-flex align-items-center justify-content-center">
                        <i class="fa-brands fa-css3-alt fa-3x"></i>
                    </div>
                </div>
                <p class="text">CSS3</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <div class="rounded-container d-flex justify-content-center flex-wrap">
                    <div class="rounded-circle bg-gray d-flex align-items-center justify-content-center">
                        <i class="fa-brands fa-js fa-3x"></i>
                    </div>
                </div>
                <p class="text">JavaScript</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <div class="rounded-container d-flex justify-content-center flex-wrap">
                    <div class="rounded-circle bg-gray d-flex align-items-center justify-content-center">
                        <i class="fa-brands fa-react fa-3x"></i>
                    </div>
                </div>
                <p class="text">ReactJS</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <div class="rounded-container d-flex justify-content-center flex-wrap">
                    <div class="rounded-circle bg-gray d-flex align-items-center justify-content-center">
                        <i class="fa-brands fa-git fa-3x"></i>
                    </div>
                </div>
                <p class="text">GIT</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <div class="rounded-container d-flex justify-content-center flex-wrap">
                    <div class="rounded-circle bg-gray d-flex align-items-center justify-content-center">
                        <i class="fa-brands fa-wordpress fa-3x"></i>
                    </div>
                </div>
                <p class="text">WordPress</p>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
